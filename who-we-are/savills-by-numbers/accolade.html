@-webkit-keyframes bounceInRight {

	0% {

		opacity: 0;

		-webkit-transform: translateX(271px);



	}

	

	60% {

		opacity: 1;

		-webkit-transform: translateX(-30px);

	}

	

	80% {

		-webkit-transform: translateX(10px);

	}

	

	100% {

		-webkit-transform: translateX(0);

	}

}



@-moz-keyframes bounceInRight {

	0% {

		opacity: 0;

		-moz-transform: translateX(271px);

	}

	

	60% {

		opacity: 1;

	}

	

	80% {

		-moz-transform: translateX(10px);

	}

	

	100% {

		-moz-transform: translateX(0);

	}

}



@-o-keyframes bounceInRight {

	0% {

		opacity: 0;

		-o-transform: translateX(271px);

	}

		opacity: 1;

	}

	

	80% {

		-o-transform: translateX(10px);

	}

	

	100% {

		-o-transform: translateX(0);

	}

}

		opacity: 0;

	}

}

.cssanimations .slideIn_accolade_1 {

	 opacity:0.2; /* make things invisible upon start */

    right:-196px;  

    -webkit-animation:slideIn_accolade_1 ease-in-out 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */

    animation-fill-mode:forwards;

 

    -webkit-animation-duration:0.7s;
